<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ordini 3D - Lab</title>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb;color:#111}
    header{position:sticky;top:0;background:#fff;padding:12px 14px;border-bottom:1px solid #e6e7ee;z-index:5}
    h1{font-size:16px;margin:0 0 8px 0}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input,button,textarea{padding:10px;border:1px solid #d9dbe7;border-radius:10px;background:#fff;font-size:14px}
    textarea{min-height:44px;resize:vertical}
    button{cursor:pointer}
    .wrap{padding:12px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:8px 10px;border:1px solid #d9dbe7;border-radius:999px;background:#fff;cursor:pointer;font-size:13px}
    .tab.active{border-color:#b9c3ff}
    .grid{display:grid;grid-template-columns:repeat(5,minmax(220px,1fr));gap:10px;align-items:start}
    @media (max-width: 1100px){ .grid{grid-template-columns:repeat(2,minmax(220px,1fr));} }
    @media (max-width: 640px){ .grid{grid-template-columns:1fr;} }
    .col{background:#fff;border:1px solid #e6e7ee;border-radius:12px;padding:10px}
    .col h2{font-size:14px;margin:0 0 8px 0;display:flex;justify-content:space-between;align-items:center}
    .count{font-size:12px;color:#666}
    .card{border:1px solid #e6e7ee;border-radius:12px;padding:10px;margin:8px 0;background:#fff}
    .card.done{border-color:#bfe7c9;background:#f4fff7}
    .title{font-weight:700;font-size:14px;margin:0 0 6px 0}
    .meta{font-size:12px;color:#444;line-height:1.35}
    .actions{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .small{padding:7px 9px;border-radius:10px;font-size:12px}
    .danger{border-color:#ffd0d0;background:#fff5f5}
    .ok{border-color:#cfe9d6;background:#f4fff7}
    .muted{color:#666}
    .divider{height:1px;background:#eef0f6;margin:10px 0}
    .pill{display:inline-block;font-size:11px;padding:3px 8px;border-radius:999px;border:1px solid #e6e7ee;color:#555}
    .right{margin-left:auto}
    .hide{display:none}
    .panel{background:#fff;border:1px solid #e6e7ee;border-radius:12px;padding:12px}
    .label{font-size:12px;color:#555;margin:6px 0 4px}
  </style>
</head>

<body>
<header>
  <div class="row">
    <h1 style="margin:0">Ordini 3D - Laboratorio</h1>
    <span class="pill">v2</span>

    <div class="right tabs">
      <button class="tab active" id="tab-new" onclick="showNew(); setActive('new')">Nuovo ordine</button>
      <button class="tab" id="tab-prep" onclick="showPrep(); setActive('prep')">Preparazione</button>
    </div>
  </div>

  <div class="divider"></div>
</header>

<div class="wrap">
  <div id="page-new" class="panel">
    <div class="row">
      <div style="flex:1;min-width:240px">
        <div class="label">Cliente</div>
        <input id="cliente" placeholder="Es. Mario Rossi" style="width:100%">
      </div>

      <div style="flex:1;min-width:240px">
        <div class="label">Sito vendita</div>
        <input id="sito" placeholder="Es. Etsy / Shopify / WhatsApp" style="width:100%">
      </div>
    </div>

    <div class="row">
      <div style="flex:1;min-width:240px">
        <div class="label">Numero progetto</div>
        <input id="progetto" placeholder="Es. PRJ-2026-001" style="width:100%">
      </div>

      <div style="flex:1;min-width:240px">
        <div class="label">Prezzo (€)</div>
        <input id="prezzo" type="number" min="0" step="0.01" placeholder="Es. 49.90" style="width:100%">
      </div>
    </div>

    <div class="row">
      <div style="flex:1;min-width:240px">
        <div class="label">Note (opzionale)</div>
        <textarea id="note" placeholder="Dettagli utili..." style="width:100%"></textarea>
      </div>
    </div>

    <div class="row">
      <button class="ok" onclick="addOrder()">+ Invia ordine in Preparazione</button>
      <span class="muted" style="font-size:12px">L’ordine apparirà nella board.</span>
    </div>
  </div>

  <div id="page-prep" class="hide">
    <div class="grid" id="board"></div>
  </div>
</div>

<script>
  function setActive(which){
    document.getElementById('tab-new').classList.toggle('active', which==='new');
    document.getElementById('tab-prep').classList.toggle('active', which==='prep');
  }
</script>

<script src="app.js"></script>
</body>
</html>
